<body id="stylepreviews">

  <header>
    <div class="row">
      <p id="headmeta"><a href="/">Home</a> | <a href="/help/">Documentation</a> | <a href="http://support.markedapp.com">Support</a> | <a href="#" class="active">Style Gallery</a> | <a href="https://twitter.com/markedapp">Twitter</a></p>

      </div>
    </div>

  <section id="previews">
    <h2>Marked Custom Styles</h2>

    <p>A collection of custom styles available for Marked 2. Have your own and want to share? Use the <a href="/styleshare/">Custom Style Uploader</a> to submit for review.</p>

  <script>
    function jumpToStyle(obj) {
      document.location = 'preview#' + obj.value;
    }
  </script>
  <script>
  var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
  if(!oldieCheck) {
    document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
  } else {

  <script>
  if(!window.jQuery) {
    if(!oldieCheck) {
      document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
    } else {
      document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>');
    }
  }
  </script>

  <script>
    $('.button-preview').on('click', function(ev) {
      ev.preventDefault();
      var previewURL = $(this).data('url');
      document.location = previewURL;
    });

    $('.button-add').on('click', function(ev) {
      ev.preventDefault();
      var title = $(this).data('title'),
          style = $(this).data('style');

      $.getJSON('generate_url.cgi', {
        name: title,
        style: style
        }, function(data) {
          if (data.success) {
            document.location = data.url;
          } else {
            alert("Error installing style: " + data.error);
          }
        });
    });
  </script>
